name: Publish

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read
  issues: write
  pull-requests: write

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout git repo
        uses: actions/checkout@v3

      - name: Run tests using reusable action
        uses: ./.github/actions/test
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  publish-release:
    needs: test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Checkout git repo
        uses: actions/checkout@v3

      - name: Install Node and NPM
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: npm

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: |
          Invoke-RestMethod -Uri "https://api.github.com/repos/${{ github.repository }}/releases" `
            -Method POST `
            -Headers @{ Authorization = "token $env:GH_TOKEN"; "Content-Type" = "application/json" } `
            -Body '{
              "tag_name": "v0.0.1-debug",
              "name": "Debug Release",
              "body": "Test release from Windows runner",
              "draft": false,
              "prerelease": false
            }'

      - name: Install and build
        run: |
          npm install
          npm run postinstall
          npm run build

      - name: Publish releases
        env:
          # This is used for uploading release assets to github
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm exec -- electron-builder --publish=always --win
