name: Run Tests
description: Reusable action to test the app
runs:
  using: "composite"
  steps:
    - name: Check out Git repository
      uses: actions/checkout@v3

    - name: Install Node.js and NPM
      uses: actions/setup-node@v3
      with:
        node-version: 22
        cache: npm

    - name: npm install
      run: npm install
      shell: bash

    - name: npm test
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npm run package
        npm run lint
        npm exec tsc
        npm test
      shell: bash
